<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rpc.css">
</head>
<body>
    <header >
        <h1 class="head">Rock Paper Scissor</h1>
    </header>
    <main>
        <section class="score">
            <div class="badge1">user</div> 
            <div class="badge">comp</div> 
            <div class="score-board">
            
             <span class="user-score">0</span>:<span class="com-score">0</span>  
             </div>
             
        </section>
        <h1 class="dash">choose any to start to game</h1>
        <section class="choices">
                 <div class="choice">
                
                <div class="game rock"> </div>
                <div class="game paper"> </div>
                <div class="game Scissor"></div>
            </div>
        </section>
    </main>
    <script src="rpc.js"></script>
</body>
</html>
